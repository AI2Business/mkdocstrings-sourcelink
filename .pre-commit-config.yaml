repos:
    - repo: https://github.com/psf/black
      rev: '20.8b1'
      hooks:
        - id: black
    - repo: https://github.com/pre-commit/mirrors-isort
      rev: 'v5.7.0'  # Use the revision sha / tag you want to point at
      hooks:
        - id: isort
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: 'v3.4.0'
      hooks:
        - id: check-added-large-files
    - repo: https://github.com/asottile/setup-cfg-fmt
      rev: 'v1.16.0'
      hooks:
        - id: setup-cfg-fmt
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v3.4.0  # Use the ref you want to point at
      hooks:
      - id: trailing-whitespace
    - repo: https://github.com/pre-commit/mirrors-pylint
      rev: 'v2.6.0'  # Use the sha / tag you want to point at
      hooks:
        - id: pylint
          name: pylint
          entry: pylint mkdocstrings_sourcelink
    - repo: https://github.com/pycqa/pydocstyle
      rev: 5.1.1  # pick a git hash / tag to point to
      hooks:
      - id: pydocstyle
        name: pydocstyle
        entry: pydocstyle mkdocstrings_sourcelink

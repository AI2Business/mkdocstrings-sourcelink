site_name: mkdocstrings-sourcelink
site_url: https://ai2business.github.io/mkdocstrings/
site_description: Automatic source link generation for mkdocstrings.
site_author: AI2Business & coworkers

repo_url: https://github.com/AI2Business/mkdocstrings-sourcelink
repo_name: mkdocstrings-sourcelink
edit_uri: edit/main/docs/src

# Copyright
copyright: Copyright &copy; 2021 - AI2Business

docs_dir: src
theme:
  name: material
  custom_dir: theme
  icon:
    logo: material/book-open-page-variant
  palette:
    scheme: dracula
    primary: deep purple
    accent: deep purple
  font:
  text: Roboto
  code: Roboto Mono
  favicon: assets/favicon.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
  static_templates:
    - 404.html

markdown_extensions:
  - codehilite
  - admonition
  - attr_list
  - markdown.extensions.toc:
      slugify: !!python/name:pymdownx.slugs.uslugify
      permalink: ""
  - markdown.extensions.admonition:
  - markdown.extensions.smarty:
      smart_quotes: false
  - pymdownx.betterem:
  - markdown.extensions.attr_list:
  - markdown.extensions.def_list:
  - markdown.extensions.tables:
  - markdown.extensions.abbr:
  - markdown.extensions.footnotes:
  - markdown.extensions.md_in_html:
  - pymdownx.superfences:
      preserve_tabs: true
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.fence_mathjax_format
  - pymdownx.highlight:
      extend_pygments_lang:
        - name: php-inline
          lang: php
          options:
            startinline: true
        - name: pycon3
          lang: pycon
          options:
            python3: true
      linenums_style: pymdownx-inline
  - pymdownx.inlinehilite:
      custom_inline:
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.inline_mathjax_format
  - pymdownx.magiclink:
      repo_url_shortener: true
      repo_url_shorthand: true
      social_url_shorthand: true
      social_url_shortener: true
      user: ai2business
      repo: ai2business
  - pymdownx.tilde:
  - pymdownx.caret:
  - pymdownx.smartsymbols:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.escapeall:
      hardbreak: True
      nbsp: True
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.progressbar:
  - pymdownx.arithmatex:
  - pymdownx.mark:
  - pymdownx.striphtml:
  - pymdownx.snippets:
      base_path: docs/src/_snippets
  - pymdownx.keys:
      separator: "\uff0b"
  - pymdownx.details:
  - pymdownx.tabbed:
  - pymdownx.saneheaders:

extra_javascript:
  - https://unpkg.com/mermaid@8.4.4/dist/mermaid.min.js
  - js/version-select.js
  - assets/ai2business-extras/extra-uml-792ac706.js
extra_css:
  - css/version-select.css
  - assets/ai2business-extras/extra-5ee9fa49a5.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ai2business

plugins:
  - search
  - macros
  - mkdocstrings:
      watch:
        - mkdocstrings_sourcelink
  - git-revision-date-localized
  - minify:
      minify_html: true

nav:
  - Home: index.md
  - Documentation: auto_generator.md
  - Tools: toolbox.md
  #- Tools: toolbox.md